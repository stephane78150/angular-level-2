
<div class="card my-5">
    <div class="card-header">
        <span class="display-6">Results for <span class="text-primary">{{selectedTopLeague}}</span></span>
    </div>
    <div class="card-body">
        <table class="table table-striped table-hover border">
            <thead>
                <tr>
                    <th></th>
                    <th title="Team name">Name</th>
                    <th title="Games played">Games</th>
                    <th title="Wins">W</th>
                    <th title="Losses">L</th>
                    <th title="Draws">D</th>
                    <th>Goal difference</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let result of results">
                    <td></td>
                    <td>{{result.teamName}}</td>
                    <td>{{result.games}}</td>
                    <td>{{result.wins}}</td>
                    <td>{{result.losses}}</td>
                    <td>{{result.draws}}</td>
                    <td>{{result.goalDifference}}</td>
                    <td>{{result.points}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
